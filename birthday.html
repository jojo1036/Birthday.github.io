<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirthdayCard</title>
    <link  rel="stylesheet" href="css/birthday.css">

    <style>
       
        body {
            font-family: "Microsoft YaHei", Helvetica, "Hiragino Sans GB", Arial, sans-serif;
            font-size: 13px;
            line-height: 18px;
            color: #737373;
            background-color: #fff;
            margin: 50px 30px 0
        }


        td,
        th {
            border: 1px solid #ddd;
            padding: 3px 10px
        }

        th {
            padding: 5px 10px
        }


        p {
            margin-bottom: 13px;
            font-family: "Microsoft YaHei"
        }


        hr {
            margin: 0 0 30px;
            border: 0;
            border-bottom: 1px solid #ccc
        }

        blockquote {
            padding: 13px 13px 21px 15px;
            margin-bottom: 18px;
            font-family: georgia, serif;
            font-style: italic
        }

        blockquote:before {
            content: "\201C";
            font-size: 40px;
            margin-left: -10px;
            font-family: georgia, serif;
            color: #eee
        }

        blockquote p {
            font-size: 16px;
            font-weight: 300;
            line-height: 18px;
            margin-bottom: 0;
            font-style: italic
        }

        code,
        pre {
            font-family: Monaco, Andale Mono, Courier New, monospace
        }

        code {
            background-color: #fee9cc;
            color: rgba(0, 0, 0, .75);
            padding: 1px 3px;
            font-size: 12px;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px
        }

        pre {
            display: block;
            padding: 14px;
            margin: 0 0 18px;
            line-height: 16px;
            font-size: 11px;
            border: 1px solid #d9d9d9;
            white-space: pre-wrap;
            word-wrap: break-word
        }

        pre code {
            background-color: #fff;
            color: #737373;
            font-size: 11px;
            padding: 0
        }

        sup {
            font-size: .83em;
            vertical-align: super;
            line-height: 0
        }

        * {
            -webkit-print-color-adjust: exact
        }

        .logo {
            text-align: center
        }

        @media screen and (min-width:914px) {
            body {
                width: 854px;
                margin: 10px auto
            }
        }

        @media print {

            body,
            code,
            pre code {
                color: #000
            }

            pre,
            table {
                page-break-inside: avoid
            }
        }
    </style>
    
</head>
<body>
    <div class="BirthdayCard">
        <div class="cardfont"><h3 class="Happy">HappyBirthday</h3>
            <div class="balloons">
                <div class="balloon1"></div>
                <div class="balloon2"></div>
                <div class="balloon3"></div>
                <div class="balloon4"></div>
            </div>

        </div>
        <div class="cardinside">
            <h3 class="back" >HAPPY BIRTHDAY!</h3>
            <p>Dear friends,</p>
            <p>Happy birthday! I hope your life is filled with lots of love and laughter! May all your birthday wihses come true!</p>
            <p class="name">XXX</p>
        </div>
    </div>

</body>
</html>
